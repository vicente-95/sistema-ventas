<h3>
    {{ leyenda }} - {{progreso}}
</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>

    <input #txtProgreso type="number" class="btn-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)=onchange($event) min="1" max="100">

    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
